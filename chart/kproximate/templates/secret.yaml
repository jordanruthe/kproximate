apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kproximate.fullname" . }}
type: Opaque
data:
  kpJoinCommand: {{ .Values.kproximate.secrets.kpJoinCommand | b64enc }}
  pmPassword: {{ .Values.kproximate.secrets.pmPassword | b64enc }}
  pmToken: {{ .Values.kproximate.secrets.pmToken | b64enc }}
  sshKey: {{ .Values.kproximate.secrets.sshKey | b64enc }}
  # rabbitMQPassword: {{ .Values.rabbitmq.auth.password | b64enc | required ".Values.rabbitmq.auth.password is required" }}

  {{- if not .Values.rabbitmq.auth.tls.autoGenerated }}
  tls.crt: {{ required "A valid .Values.auth.tls.serverCertificate entry required!" .Values.auth.tls.serverCertificate | b64enc | quote }}
  tls.key: {{ required "A valid .Values.auth.tls.serverKey entry required!" .Values.auth.tls.serverKey | b64enc | quote }}
  ca.crt: {{ required "A valid .Values.auth.tls.caCertificate entry required!" .Values.auth.tls.caCertificate | b64enc | quote }}
  {{- else }}
  {{- $secretName := include "kproximate.fullname" . }}
  {{- $ca := genCA "rabbitmq-internal-ca" 365 }}
  {{- $fullname := include "kproximate.fullname" . }}
  {{- $releaseNamespace := .Release.Namespace }}
  {{- $clusterDomain := .Values.clusterDomain }}
  {{- $serviceName :=  print (include "kproximate.fullname" .) "-rabbitmq" }}
  {{- $altNames := list (printf "*.%s.%s.svc.%s" $serviceName $releaseNamespace $clusterDomain) (printf "%s.%s.svc.%s" $serviceName $releaseNamespace $clusterDomain) $fullname }}
  {{- $cert := genSignedCert $fullname nil $altNames 365 $ca }}
  tls.crt: {{ $cert.Cert | b64enc }}
  tls.key: {{ $cert.Key | b64enc }}
  ca.crt: {{ $ca.Cert | b64enc }}
  {{- end }}

